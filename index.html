<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Search</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li>Google</li>
                <li>Youtube</li>
                <li>Twitch</li>
            </ul>
        </nav>
    </header>
    <section>
        <article>
            <form action="https://www.google.com/search" method="get" target="_blank">
                <h1>Google</h1>
                <input type="text" name="q">
                <input type="submit">
            </form>
        </article>
    </section>
    <section>
        <article>
            <form action="https://www.youtube.com/results" method="get" target="_blank">
                <h1>Youtube</h1>
                <input type="text" name="search_query">
                <input type="submit">
            </form>
        </article>
    </section>
    <section>
        <article>
            <form action="https://www.twitch.tv/search" method="get" target="_blank">
                <h1>Twitch</h1>
                <input type="text" name="term">
                <input type="submit">
            </form>
        </article>
    </section>


    </form>
</body>

</html>
